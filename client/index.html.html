<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/[email protected]/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/[email protected]/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="animated-bg"></div>
        <div class="overlay"></div>
    </div>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="main-container">
            <!-- Header Section -->
            <div class="header-section text-center mb-5">
                <div class="logo-container">
                    <i class="fas fa-home logo-icon"></i>
                </div>
                <h1 class="main-title">Bangalore Real Estate</h1>
                <p class="subtitle">AI-Powered Price Prediction System</p>
                <div class="title-underline"></div>
            </div>

            <!-- Main Form Card -->
            <div class="form-card">
                <div class="card-header">
                    <h3><i class="fas fa-calculator me-2"></i>Property Details</h3>
                </div>
                
                <div class="card-body">
                    <div class="row g-4">
                        <!-- Area Input -->
                        <div class="col-md-6">
                            <div class="input-group-wrapper">
                                <label class="form-label">
                                    <i class="fas fa-ruler-combined me-2"></i>Area (Square Feet)
                                </label>
                                <div class="input-container">
                                    <input type="number" class="form-control animated-input" id="uiSqft" value="1000" min="100">
                                    <span class="input-focus-border"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Location Dropdown -->
                        <div class="col-md-6">
                            <div class="input-group-wrapper">
                                <label class="form-label">
                                    <i class="fas fa-map-marker-alt me-2"></i>Location
                                </label>
                                <div class="select-container">
                                    <select class="form-select animated-select" id="uiLocations">
                                        <option value="" disabled selected>Choose Location</option>
                                        <option>Electronic City</option>
                                        <option>Rajaji Nagar</option>
                                    </select>
                                    <span class="select-focus-border"></span>
                                </div>
                            </div>
                        </div>

                        <!-- BHK Selection -->
                        <div class="col-md-6">
                            <div class="input-group-wrapper">
                                <label class="form-label">
                                    <i class="fas fa-bed me-2"></i>Bedrooms (BHK)
                                </label>
                                <div class="radio-group">
                                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                                    <label for="radio-bhk-1" class="radio-label">1</label>
                                    
                                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
                                    <label for="radio-bhk-2" class="radio-label">2</label>
                                    
                                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                                    <label for="radio-bhk-3" class="radio-label">3</label>
                                    
                                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                                    <label for="radio-bhk-4" class="radio-label">4</label>
                                    
                                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                                    <label for="radio-bhk-5" class="radio-label">5</label>
                                </div>
                            </div>
                        </div>

                        <!-- Bathroom Selection -->
                        <div class="col-md-6">
                            <div class="input-group-wrapper">
                                <label class="form-label">
                                    <i class="fas fa-bath me-2"></i>Bathrooms
                                </label>
                                <div class="radio-group">
                                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
                                    <label for="radio-bath-1" class="radio-label">1</label>
                                    
                                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
                                    <label for="radio-bath-2" class="radio-label">2</label>
                                    
                                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
                                    <label for="radio-bath-3" class="radio-label">3</label>
                                    
                                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
                                    <label for="radio-bath-4" class="radio-label">4</label>
                                    
                                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
                                    <label for="radio-bath-5" class="radio-label">5</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="text-center mt-4">
                        <button class="btn-calculate" onclick="onClickedEstimatePrice()">
                            <span class="btn-text">
                                <i class="fas fa-chart-line me-2"></i>Calculate Price
                            </span>
                            <div class="btn-animation"></div>
                        </button>
                    </div>

                    <!-- Result Section -->
                    <div class="result-container" id="uiEstimatedPrice">
                        <div class="result-content">
                            <div class="result-icon">
                                <i class="fas fa-rupee-sign"></i>
                            </div>
                            <div class="result-text">
                                <span class="result-label">Estimated Price</span>
                                <span class="result-value">-- Lakh</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
